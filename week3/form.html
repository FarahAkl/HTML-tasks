<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form w>
        <fieldset >
            <legend>Registration Form</legend>
            <label for="user">UserName</label>
            <input type="text" name="user" id="user"><br>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass"><br>

            <input type="radio" value="male" id="male">
            <label for="male">Male</label><br>
            <input type="radio" value="female" id="female">

            <label for="courses">Choose your courses:</label><br>

            <label for="DB">DB</label>
            <input type="checkbox" value="OS" id="OS">
            <label for="OS">OS</label><br>
            <input type="checkbox" value="math1" id="math1">
            <label for="math1">Math1</label>
            <input type="checkbox" value="discrete" id="discrete">

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
