<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" >
        <input type="checkbox" id="PS"name="skill" value="Probelm Solving" checked>
        <label for="PS">Problem Solving</label><br>
        <input type="checkbox" id="analysis"name="skill" value="Analysis">
        <label for="analysis">Analysis</label><br>
        <input type="checkbox" id="AS"name="skill" value="Advanced Search">
        <label for="AS">Advanced Search</label><br>
        <input type="checkbox" id="logic"name="skill" value="Logical Thinking">
        <label for="logic">Logical Thinking</label><br>
        <input type="checkbox" id="Plan"name="skill" value="Planning">
        <label for="Plan">Planing</label>
        <hr>
        <input type="radio" id="FE"name="job" value="Front-End" checked>
        <label for="FE">Front-End</label><br>
        <input type="radio" id="BE"name="job" value="Back-end">
        <label for="BE">Back-end</label><br>
        <input type="radio" id="BA"name="job" value="Business analysis">
        <label for="BA">Business Analyst</label><br>
        <input type="radio" id="PM"name="job" value="Project Manager">
        <label for="PM">Project Manager</label><br>
        <input type="radio" id="SM"name="job" value="Scrum Master">
        <label for="SM">Scrum Master</label><hr>
        <label for="book">Choose Book:</label>
        <select name="book" id="book">
            <optgroup label="php">
                <option value="v5.0">v5.0</option>
                <option value="v7.0">v7.0</option>
                <option value="v8.0">v8.0</option>
            </optgroup>
            <optgroup label="Python">
                <option value="v2.0">v2.0</option>
                <option value="v3.0">v3.0</option>
                <option value="v3.9">v3.9</option>
            </optgroup>
        </select>
        <hr>
        <textarea name="Brief" id="text" cols="30" rows="10" placeholder="Write Here Why You Want To Learn Programming"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
