<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form novalidate target="_blank">
        <label for="search">Search</label><br><br>
        <input type="search" placeholder="Enter A Search Word" name="search" autofocus><br><br>
        <label for="upload">Upload</label><br><br>
        <input type="file" name="file"><br><br>
        <label for="Url">Url</label><br><br>
        <input type="url" name="Url" required><br><br>
        <label for="date">Date</label>
        <input type="date" name="date" value="1982-10-25"><br><br>
        <label for="month">Month</label>
        <input type="month" name="month" value="1982-10"><br><br>
        <input type="reset" value="Empty">
        <input type="submit" value="Save">
    </form>
</body>
</html>
